<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <title>Hackathon</title>
</head>

<body style="background-color: #374E78;" class="blurred">


  <header class="shadow-lg">


    <nav class="navbar fixed-top navbar-dark navbar-expand navbg text-light">
      <a class="navbar-brand" onclick="app.toggleBlur()" href="#">
        <img src="./assets/img/icon.png" height="45" alt="" loading="lazy">
        <span class="ml-2">Not Soup For Work.</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <i class="fas selectable fa-plus-circle" data-bs-toggle="modal" data-bs-target="#formModal"></i>
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>


  <main id="app" class="mx-3">
    <div class="">
      <div class="row my-3 ">
        <div class="col-lg-4" id="form"></div>
      </div>
      <div class="row">
        <div class="justify-content-between my-5 p-2 masonry-with-columns" id="postings">
        </div>
      </div>
      <!-- Soup Modal Is Here -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="soupModal">

        </div>
      </div>
    </div>
  </main>


  <footer class="container-fluid fixed-bottom bg-dark text-light">
    <div class="row justify-content-between">
      <div class="col mt-1">
        <p><small>2021 Souper üç≤ Doupers</small></p>
      </div>
      <div class="col mt-1">
        <i class="fas fa-chevron-circle-up" onclick="topFunction()" id="myBtn"></i>
      </div>
    </div>
  </footer>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./app/Utils/scroll.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.15/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>









  <!-- Modal -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog shadow">
      <div class="modal-content ">
        <div class="modal-header " style="background: #F19953">
          <h5 class="modal-title" id="formModalLabel">Add a Soup!!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-light" style="background: #374E78">
          <form class="rounded p-2 mt-5 mx-3" onsubmit="app.postsController.addPost()" id="post-form">
            <div class="form-group">
              <label for="name">Title:</label>
              <input type="text" class="form-control" name="name" id="name" required>
            </div>

            <div class="form-group">
              <label for="imgUrl">Image:</label>
              <input type="url" class="form-control" name="imgUrl" id="imgUrl" required>
            </div>
            <div class=" modal-footer button-group my-3">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
